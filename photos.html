<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人图片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .photo-card {
            width: 150px;
            text-align: center;
        }
        .photo-card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .photo-card img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>个人图片</h1>
    <div class="photo-card">
        <a href="images/photo1.jpg">
            <img src="images/photo1.jpg" alt="图片1">
        </a>
        <p>图片1</p>
    </div>
    <div class="photo-card">
        <a href="images/photo2.jpg">
            <img src="images/photo2.jpg" alt="图片2">
        </a>
        <p>图片2</p>
    </div>
    <!-- 添加更多图片卡片 -->
    <a href="index.html">返回首页</a>
</body>
</html>
